<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>⚠ ウイルスが検出されました！！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #cc0000;
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
      animation: chaosZoom 10s infinite alternate ease-in-out;
    }

    @keyframes chaosZoom {
      0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
      50% { transform: scale(1.05) rotate(1deg); filter: hue-rotate(20deg); }
      100% { transform: scale(0.98) rotate(-1deg); filter: hue-rotate(-20deg); }
    }

    .popup {
      position: absolute;
      width: 300px;
      background: white;
      border: 3px solid black;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      z-index: 10;
      animation: shake 0.3s infinite;
    }

    .popup-header {
      background: #333;
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-body {
      padding: 10px;
      color: red;
      font-size: 14px;
    }

    .close-btn {
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
    }

    .action-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 18px;
      background: yellow;
      color: red;
      border: 3px solid red;
      cursor: pointer;
      z-index: 999;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { background-color: yellow; }
      50% { background-color: orange; }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
    }

    .glitch {
      background: #f0f0f0;
      color: #999;
      font-family: monospace;
      font-size: 12px;
      filter: blur(0.8px);
    }

    /* 中央デカポップアップ */
    .center-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 6px solid yellow;
      padding: 40px;
      box-shadow: 0 0 30px black;
      text-align: center;
      z-index: 1000;
      max-width: 500px;
      animation: pulse 1.5s infinite;
    }

    .center-alert h1 {
      margin-top: 0;
      color: darkred;
      font-size: 24px;
    }

    .center-alert p {
      font-size: 16px;
      color: red;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }
  </style>
</head>
<body>

<!-- 🔥中央でか警告 -->
<div class="center-alert">
  <h1>⚠ 緊急セキュリティ警告 ⚠</h1>
  <p>あなたのPCは重大なウイルスに感染しています。<br>今すぐ保護してください！</p>
</div>

<!-- 🔘下の「今すぐ保護」ボタン -->
<button class="action-btn" onclick="spamPopups()">今すぐ保護する</button>

<script>
  const normalMessages = [
    "あなたのPCは危険にさらされています！",
    "トロイの木馬が検出されました。",
    "不正アクセスが発生しました！",
    "個人情報が盗まれています。",
    "Windowsセキュリティによる警告！"
  ];

  const glitchMessages = [
    "ﾋﾞ.ﾋﾞｯﾋﾞ… ﾌｧｲ.ﾙ.ｶﾞ...💀",
    "!!!###@@@ERROR_CODE:ABRUPT!!!",
    "<div>[脆弱性情報が破損]</div>",
    "?????? ***** ||||| !!!!!",
    "<img src='404.png'> が見つかりません"
  ];

  function createPopup(isGlitch = false) {
    const popup = document.createElement("div");
    popup.className = "popup";
    if (isGlitch) popup.classList.add("glitch");

    popup.style.top = `${Math.random() * 80}vh`;
    popup.style.left = `${Math.random() * 80}vw`;
    popup.style.transform = `rotate(${(Math.random() - 0.5) * 10}deg)`;

    popup.innerHTML = `
      <div class="popup-header">
        セキュリティ警告
        <button class="close-btn">×</button>
      </div>
      <div class="popup-body">
        ${(isGlitch ? glitchMessages : normalMessages)[Math.floor(Math.random() * 5)]}
      </div>
    `;

    popup.querySelector(".close-btn").addEventListener("click", () => {
      // 閉じたフリして…むしろ増える
      for (let i = 0; i < 2; i++) {
        createPopup(Math.random() < 0.3);
      }
    });

    document.body.appendChild(popup);
  }

  function spamPopups() {
    // ボタン押すと増える
    for (let i = 0; i < 10; i++) {
      createPopup(Math.random() < 0.3);
    }
    // 初回は中央ウィンドウを消す（ネタバレして誘導したいならここで飛ばす）
    const center = document.querySelector(".center-alert");
    if (center) center.remove();
  }

  // 初期表示：ちょっとだけバラ撒き
  for (let i = 0; i < 10; i++) {
    createPopup(Math.random() < 0.3);
  }
</script>

</body>
</html>
