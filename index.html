<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>⚠ ウイルスが検出されました！！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      animation: pulseBg 1.5s infinite;
    }

    @keyframes pulseBg {
      0% { background-color: #ff0000; }
      50% { background-color: #cc0000; }
      100% { background-color: #ff0000; }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup {
      background: white;
      color: red;
      border: 8px solid yellow;
      padding: 40px;
      box-shadow: 0 0 30px black;
      text-align: center;
      max-width: 600px;
      animation: shake 0.6s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
    }

    .popup h1 {
      font-size: 26px;
      margin: 0;
      color: darkred;
    }

    .popup p {
      font-size: 18px;
      margin: 20px 0;
    }

    .alert-btn {
      padding: 15px 30px;
      font-size: 20px;
      background: red;
      color: white;
      border: 3px solid yellow;
      cursor: pointer;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { background-color: red; }
      50% { background-color: darkred; }
    }

    .notice {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      color: black;
      padding: 10px 14px;
      font-size: 13px;
      border-radius: 6px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="popup">
      <h1>⚠ 緊急セキュリティ警告</h1>
      <p>
        あなたのデバイスは<strong>3つのウイルス</strong>に感染しています：<br>
        Trojan.GenericKD, JS:Redirector-QX, Adware.FakeAlert.<br><br>
        個人情報が漏洩する危険があります。
      </p>
      <button class="alert-btn" onclick="location.href='https://kazi-ki.github.io/Pop-up-/'">今すぐ保護する</button>
    </div>
  </div>

  <div class="notice">⚠ このページは教育目的の偽サイト例です</div>

  <audio id="beep" autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
  </audio>

  <script>
    let i = 0;
    const interval = setInterval(() => {
      if (i < 3) {
        alert("警告：不正アクセスの可能性があります！");
        i++;
      } else {
        clearInterval(interval);
      }
    }, 2500);
  </script>
</body>
</html>
