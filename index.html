<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>⚠ ウイルスが検出されました！！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #cc0000;
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
    }

    .popup {
      position: absolute;
      width: 300px;
      background: white;
      border: 3px solid black;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      z-index: 10;
      animation: shake 0.3s infinite;
    }

    .popup-header {
      background: #333;
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-body {
      padding: 10px;
      color: red;
      font-size: 14px;
    }

    .close-btn {
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
    }

    .action-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 18px;
      background: yellow;
      color: red;
      border: 3px solid red;
      cursor: pointer;
      z-index: 999;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { background-color: yellow; }
      50% { background-color: orange; }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
    }

    .glitch {
      background: #f0f0f0;
      color: #999;
      font-family: monospace;
      font-size: 12px;
      filter: blur(0.8px);
    }
  </style>
</head>
<body>

<button class="action-btn" onclick="spamPopups()">今すぐ保護する</button>

<script>
  const normalMessages = [
    "あなたのPCは危険にさらされています！",
    "トロイの木馬が検出されました。",
    "不正アクセスが発生しました！",
    "個人情報が盗まれています。",
    "Windowsセキュリティによる警告！"
  ];

  const glitchMessages = [
    "ﾋﾞ.ﾋﾞｯﾋﾞ… ﾌｧｲ.ﾙ.ｶﾞ...💀",
    "!!!###@@@ERROR_CODE:ABRUPT!!!",
    "<div>[脆弱性情報が破損]</div>",
    "?????? ***** ||||| !!!!!",
    "<img src='404.png'> が見つかりません"
  ];

  function createPopup(isGlitch = false) {
    const popup = document.createElement("div");
    popup.className = "popup";

    if (isGlitch) popup.classList.add("glitch");

    popup.style.top = `${Math.random() * 80}vh`;
    popup.style.left = `${Math.random() * 80}vw`;
    popup.style.transform = `rotate(${(Math.random() - 0.5) * 10}deg)`;

    popup.innerHTML = `
      <div class="popup-header">
        セキュリティ警告
        <button class="close-btn">×</button>
      </div>
      <div class="popup-body">
        ${(isGlitch ? glitchMessages : normalMessages)[Math.floor(Math.random() * 5)]}
      </div>
    `;

    popup.querySelector(".close-btn").addEventListener("click", () => {
      // 教育演出：閉じようとしても閉じられない（むしろ増える）
      createPopup(Math.random() < 0.2);
    });

    document.body.appendChild(popup);
  }

  function spamPopups() {
    for (let i = 0; i < 10; i++) {
      const isGlitch = Math.random() < 0.3;
      createPopup(isGlitch);
    }
  }

  // 初期表示
  for (let i = 0; i < 10; i++) {
    createPopup(Math.random() < 0.3);
  }
</script>

</body>
</html>
